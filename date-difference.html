<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/png" src="https://image.ibb.co/e6HEhz/chetan_thakare_Copy.jpg"/>
<link rel="shortcut icon" type="image/ico" href="https://image.ibb.co/e6HEhz/chetan_thakare_Copy.jpg"/>

<body>
	<br><br>
		<center>
			<p>Date Difference</p>
			<table>
				<tr>
					<td>Start Date</td><td><input type="text" id="startdate"></td>
				</tr>
				<tr>
					<td>Start Date</td><td><input type="text" id="enddate"></td>
				</tr>
				<tr>
					<td>Number of Days</td><td><input type="text" id="days"></td>
				</tr>
			</table>
		</center>
	
<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css" />
<script>
$(document).ready(function() {

$( "#startdate,#enddate" ).datepicker({
changeMonth: true,
changeYear: true,
firstDay: 1,
dateFormat: 'yy-mm-dd',
})

$( "#startdate" ).datepicker({ dateFormat: 'dd-mm-yy' });
$( "#enddate" ).datepicker({ dateFormat: 'dd-mm-yy' });

$('#enddate').change(function() {
var start = $('#startdate').datepicker('getDate');
var end   = $('#enddate').datepicker('getDate');

if (start<end) {
var days   = (end - start)/1000/60/60/24;
$('#days').val(days);
}
else {
alert ("You cant come back before you have been!");
$('#startdate').val("");
$('#enddate').val("");
$('#days').val("");
}
}); //end change function
}); //end ready
</script>
</body>

</html>
